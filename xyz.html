<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .calculator {
      width: 350px;
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.3);
    }
    .display {
      width: 100%;
      height: 60px;
      background: #000;
      color: #0f0;
      font-size: 24px;
      border: none;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      text-align: right;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background: #666;
    }
    .equal {
      grid-column: span 2;
      background: #0a84ff;
    }
    .equal:hover {
      background: #0066cc;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button onclick="appendValue('**')">^</button>
      <button onclick="backspace()">⌫</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">÷</button>
      <button onclick="appendValue('Math.sqrt(')">√</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')">×</button>
      <button onclick="appendValue('Math.PI')">π</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">−</button>
      <button onclick="appendValue('Math.E')">e</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue('+')">+</button>
      <button class="equal" onclick="calculate()">=</button>

      <button onclick="appendValue('Math.sin(')">sin</button>
      <button onclick="appendValue('Math.cos(')">cos</button>
      <button onclick="appendValue('Math.tan(')">tan</button>
      <button onclick="appendValue('Math.log(')">ln</button>
      <button onclick="appendValue('Math.log10(')">log</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function appendValue(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = "";
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        alert("Invalid Expression");
      }
    }
  </script>
</body>
</html>
